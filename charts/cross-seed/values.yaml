image:
  repository: ghcr.io/cross-seed/cross-seed
  pullPolicy: IfNotPresent
  tag: 6.13.3

service:
  main:
    ports:
      main:
        port: 2468
workload:
  main:
    podSpec:
      containers:
        main:
          command:
            - "/usr/bin/catatonit"
            - "--"
            - "/usr/local/bin/cross-seed"
            - daemon

persistence:
  config:
    enabled: true
    mountPath: "/config"
    size: 1Gi
  media:
    enabled: true
    mountPath: "/media"
